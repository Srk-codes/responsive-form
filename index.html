<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive-form</title>
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>
          Job-Application
          <span class="title-small">(web)</span>
        </h1>
        <form action="">
          <div class="form-container">
            <div class="formform-control">
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="first-name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="formform-control">
              <label for="last-name">Last Name</label>
              <input
                id="last-name"
                name="last-name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="formform-control">
              <label for="eamil">Email</label>
              <input id="eamil" name="eamil" placeholder="Enter Eamil Name" />
            </div>
            <div class="formform-control">
              <label for="job-role">Job Role</label>
              <select name="job-role" id="job-role">
                <option value="">Select Job Role</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="full-stack">Full Stack Developer</option>
                <option value="ui-ux">UI/UX Designer</option>
              </select>
            </div>
            <div class="textarea-control">
              <label for="adress"> Address</label>
              <textarea
                name="adress"
                id="Address"
                cols="50"
                rows="4"
                placeholder="Enter Your Address"
              ></textarea>
            </div>

            <div class="formform-control">
              <label for="city">City</label>
              <input id="city" name="city" placeholder="Enter Your City" />
            </div>
            <div class="formform-control">
              <label for="pincode">Pincode</label>
              <input
                id="pincode"
                name="pincode"
                type="number"
                placeholder="Enter Your Pincode"
              />
            </div>
            <div class="formform-control">
              <label for="date">Date</label>
              <input value="2023-11-07" id="date" name="date" type="date" />
            </div>
            <div class="formform-control">
              <label for="upload">Upload</label>
              <input type="file" id="upload" name="upload" />
            </div>
          </div>
          <div class="button-container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
